<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Mend-a-break</title>
        <link   rel="stylesheet"
                href="/static/bootstrap/css/slate-bootstrap.min.css">

    </head>

    <body>
        <div class="hero-unit">
            <h1>Mend-a-break!</h1>
        </div>

        <div class="container">
            <p class="lead">
            Upload a song, and we'll remix it entirely from samples of 
<a href="http://www.youtube.com/watch?v=jo1B4f7ao-Q">the Amen break</a>.
            </p>
        </div>
        <div class="container">
            <form   action="/upload"
                    method="post" 
                    enctype="multipart/form-data"
                    class="navbar-form">

                <input  type="file" 
                        name="data" 
                        id="file-selector"
                />

                <div>
                <input  type="text" 
                        name="title" 
                        style="width: 40em;"
                        id="song-title"
                        placeholder="Track title" />
                </div>

                <label>
                    <span class="pull-left">Less breaky</span>
                    <input  type="range" 
                            name="breakiness" 
                            min="0.05" max="0.85" step="0.05"
                            value="0.25" 
                            />
                    <span>More breaky</span>
                </label>

                <button type="submit" 
                        class="btn pull-right disabled"
                        disabled="disabled">Break!</button>
    
            </form>
        </div>

    </body>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script> 
    <script type="text/javascript"> 
        google.load("jquery", "1.7");
    </script>

    <script type="text/javascript" src="/static/js/ui.js"></script>
</html>
